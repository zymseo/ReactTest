<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component、style</title>
  <style>
    h1 {font-weight: normal;}
  </style>
</head>
<body>
  <div id="app"></div>

  <!--
    1、最后一个 <script> 标签的 type 属性为 text/babel 。这是因为 React 独有的 JSX 语法，跟 JavaScript 不兼容。凡是使用 JSX 的地方，都要加上 type="text/babel"。
    
    2、上面代码一共用了三个库： react.min.js 、react-dom.min.js 和 Browser.js ，它们必须首先加载。
    （1）react.js 是 React 的核心库
    （2）react-dom.js 是提供与 DOM 相关的功能
    （3）Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。
  -->
  <script src="../../static/js/react.min.js"></script>
  <script src="../../static/js/react-dom.min.js"></script>
  <script src="../../static/js/browser.js"></script>

  <!--
    1、React 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件。React.createClass 方法就用于生成一个组件类。
    2、组件类的第一个字母必须大写，否则会报错，比如 Header 不能写成 heeader。另外，组件类只能包含一个顶层标签，否则也会报错。
  -->
  <script type="text/babel" src="./js/header.js"></script>
  <script type="text/babel" src="./js/content.js"></script>
  <script type="text/babel" src="./js/footer.js"></script>
  <script type="text/babel">
    ReactDOM.render(
      <div>
        <Header title="this is header" />
        <Content />
        <Footer/>
      </div>,
      document.querySelector('#app')
    );
  </script>  
</body>
</html>
