<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML模板、JSX语法、ReactDom.render函数</title>
</head>
<body>
  <div id="app1"></div>
  <div id="app2"></div>

  <!--
    1、最后一个 <script> 标签的 type 属性为 text/babel 。这是因为 React 独有的 JSX 语法，跟 JavaScript 不兼容。凡是使用 JSX 的地方，都要加上 type="text/babel"。
    
    2、上面代码一共用了三个库： react.min.js 、react-dom.min.js 和 Browser.js ，它们必须首先加载。
    （1）react.js 是 React 的核心库
    （2）react-dom.js 是提供与 DOM 相关的功能
    （3）Browser.js 的作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。
  -->
  <script src="../../static/js/react.min.js"></script>
  <script src="../../static/js/react-dom.min.js"></script>
  <script src="../../static/js/browser.js"></script>

  <script type="text/babel">
    /*
      1、HTML 语言直接写在 JavaScript 语言之中，不加任何引号，这就是 JSX 的语法，它允许 HTML 与 JavaScript 的混写.
      2、下面代码体现了 JSX 的基本语法规则：遇到 HTML 标签（以 < 开头），就用 HTML 规则解析；遇到代码块（以 { 开头），就用 JavaScript 规则解析
    */
    const areaList = ['北京市', '朝阳区', '望京'];
    ReactDOM.render(
      <div>
        <h1>所在地区：</h1>
        {
          areaList.map((area) => {
            return <span> {area} </span>;
          })
        }
      </div>,
      document.querySelector('#app1')
    );

    /*
      JSX 允许直接在模板插入 JavaScript 变量。如果这个变量是一个数组，则会展开这个数组的所有成员
    */
    const nameList = [
      <div> zhangsan </div>,
      <div> lisi </div>,
    ];
    ReactDOM.render(
      <div>{nameList}</div>,
      document.querySelector('#app2')
    );
  </script>
</body>
</html>
